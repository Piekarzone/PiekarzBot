<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sound Player</title>
</head>
<body style="margin:0; background:transparent;">
  <audio id="player" autoplay></audio>
  <script>
    const BASE = "https://piekarzone.github.io/PiekarzBot";
    const JSON_URL = `${BASE}/now_playing.json`;
    let lastTs = 0;

    async function poll() {
      try {
        const res = await fetch(JSON_URL, { cache: "no-store" });
        const { sound, ts } = await res.json();
        if (ts && ts > lastTs) {
          lastTs = ts;
          const a = document.getElementById("player");
          // query-param wymusza prze≈Çadowanie pliku nawet przy tym samym URL
          a.src = `${BASE}/sounds/${sound}.mp3?_=${ts}`;
          a.load();
          a.play();
        }
      } catch (e) {
        console.error("Poll error:", e);
      }
    }

    setInterval(poll, 1000);
  </script>
</body>
</html>
