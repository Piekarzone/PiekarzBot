<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sound Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: sans-serif;
    }
    #unlock-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="unlock-btn">Odblokuj dźwięk</button>
  <audio id="player" autoplay muted></audio>

  <script>
    const BASE     = "https://piekarzone.github.io/PiekarzBot";
    const JSON_URL = `${BASE}/now_playing.json`;
    let lastTs = 0;

    const btn   = document.getElementById("unlock-btn");
    const audio = document.getElementById("player");

    // Kliknięcie odblokowuje autoplay
    btn.addEventListener("click", () => {
      audio.muted = false;
      audio.play().catch(()=>{});
      btn.remove();
    });

    async function poll() {
      try {
        const res = await fetch(JSON_URL, { cache: "no-store" });
        const { sound, ts } = await res.json();
        if (ts && ts > lastTs) {
          lastTs = ts;
          const name = sound.endsWith(".mp3")
            ? sound.slice(0, -4)
            : sound;
          audio.src = `${BASE}/sounds/${name}.mp3?_=${ts}`;
          audio.load();
          audio.play().catch(e => console.error("play error:", e));
        }
      } catch (e) {
        console.error("poll error:", e);
      }
    }

    // startujemy polling po załadowaniu strony
    window.addEventListener("load", () => {
      setInterval(poll, 1000);
    });
  </script>
</body>
</html>
