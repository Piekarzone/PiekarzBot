<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sound Player</title>
  <style>body{margin:0;background:transparent}</style>
</head>
<body>
  <audio id="player" autoplay></audio>
  <script>
    // Bazowy URL Twojej strony GitHub Pages
    const BASE     = "https://piekarzone.github.io/PiekarzBot";
    const JSON_URL = `${BASE}/now_playing.json`;
    let lastTs = 0;

    async function poll() {
      try {
        const res = await fetch(JSON_URL, { cache: "no-store" });
        const obj = await res.json();
        const { sound, ts } = obj;

        // Jeśli pojawił się nowy timestamp – odtwarzamy
        if (ts && ts > lastTs) {
          lastTs = ts;

          // Jeśli JSON zawiera "boo.mp3", obcinamy końcówkę
          let name = sound.endsWith(".mp3")
            ? sound.slice(0, -4)
            : sound;

          const audio = document.getElementById("player");
          // Dodajemy query-param, by wymusić nowy fetch pliku
          audio.src = `${BASE}/sounds/${name}.mp3?_=${ts}`;
          audio.load();
          audio.play();
        }
      } catch (e) {
        console.error("Poll error:", e);
      }
    }

    // Poll co sekundę
    setInterval(poll, 1000);
  </script>
</body>
</html>
