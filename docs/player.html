<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fast Sound Player</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: sans-serif;
      color: #fff;
    }
    #unlock-btn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      background: #e74c3c;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }
    #content {
      position: absolute;
      bottom: 10px; left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <button id="unlock-btn">Odblokuj dÅºwiÄ™k</button>
  <audio id="player" autoplay muted></audio>
  <div id="content"></div>

  <script>
    const API_URL   = "https://piekarzbot.onrender.com/now_playing"; // Render API
    const SOUND_URL = "https://piekarzone.github.io/PiekarzBot/sounds"; // folder mp3

    let lastTs = 0;
    const btn     = document.getElementById("unlock-btn");
    const audio   = document.getElementById("player");
    const content = document.getElementById("content");

    btn.addEventListener("click", () => {
      audio.muted = false;
      audio.play().catch(() => {});
      btn.remove();
    });

    async function fetchCat() {
      try {
        const res = await fetch("https://api.thecatapi.com/v1/images/search");
        const data = await res.json();
        const imgUrl = data[0].url;
        content.innerHTML = `<img src="${imgUrl}" style="max-width:100%; border-radius:8px;">`;
      } catch (e) {
        content.textContent = "ðŸ˜¿ Nie udaÅ‚o siÄ™ pobraÄ‡ kotka";
      }
    }

    async function fetchJoke() {
      try {
        const res = await fetch("https://api.chucknorris.io/jokes/random");
        const data = await res.json();
        content.textContent = `ðŸ¥‹ ${data.value}`;
      } catch (e) {
        content.textContent = "ðŸ˜¢ Nie udaÅ‚o siÄ™ pobraÄ‡ Å¼artu";
      }
    }

    async function poll() {
      try {
        const res = await fetch(API_URL, { cache: "no-store" });
        if (!res.ok) return;
        const { sound, ts } = await res.json();
        if (ts && ts > lastTs) {
          lastTs = ts;
          if (sound.startsWith("api:")) {
            if (sound === "api:cat") fetchCat();
            if (sound === "api:joke") fetchJoke();
          } else {
            const src = `${SOUND_URL}/${sound}.mp3?_=${Date.now()}`;
            audio.src = src;
            audio.load();
            audio.play().catch(e => console.error("play error:", e));
            content.textContent = ""; // czyÅ›ci koty/Å¼arty przy dÅºwiÄ™kach
          }
        }
      } catch (e) {
        console.error("poll error:", e);
      }
    }

    window.addEventListener("load", () => {
      setInterval(poll, 200); // odpytywanie co 200ms
    });
  </script>
</body>
</html>
