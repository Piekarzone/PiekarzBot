<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fast Sound Player</title>
  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      background:transparent;
      overflow:hidden;
      font-family:sans-serif;
    }
    #unlock-btn {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      padding:16px 32px;
      background:#e74c3c;
      color:#fff;
      font-size:18px;
      border:none;
      border-radius:4px;
      cursor:pointer;
      z-index:10;
    }
  </style>
</head>
<body>
  <button id="unlock-btn">Odblokuj dźwięk</button>
  <audio id="player" autoplay muted></audio>

  <script>
    // 1) Źródło natychmiastowego JSON-a
    const JSON_URL = 
      "https://raw.githubusercontent.com/piekarzone/PiekarzBot/main/docs/now_playing.json";
    const SOUND_BASE = 
      "https://piekarzone.github.io/PiekarzBot/sounds"; // pliki mp3

    let lastTs = 0;
    const btn   = document.getElementById("unlock-btn");
    const audio = document.getElementById("player");

    // Odblokowanie autoplay jednym kliknięciem
    btn.addEventListener("click", ()=>{
      audio.muted = false;
      audio.play().catch(()=>{});
      btn.remove();
    });

    // Polling JSON-a co 500 ms
    async function poll() {
      try {
        const res = await fetch(JSON_URL, { cache:"no-store" });
        if (!res.ok) return;
        const { sound, ts } = await res.json();
        if (ts && ts > lastTs) {
          lastTs = ts;
          // usuń ewentualne ".mp3" z nazwy
          const name = sound.endsWith(".mp3") 
            ? sound.slice(0,-4) 
            : sound;
          // źródło dźwięku bezpośrednio z GitHub Pages
          audio.src = `${SOUND_BASE}/${name}.mp3?_=${Date.now()}`;
          audio.load();
          audio.play().catch(e => console.error("play error:", e));
        }
      } catch(e) {
        console.error("poll error:", e);
      }
    }

    window.addEventListener("load", ()=>{
      setInterval(poll, 500);
    });
  </script>
</body>
</html>
