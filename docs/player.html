<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fast Sound Player</title>
  <style>
    html, body {
      margin:0; padding:0;
      width:100%; height:100%;
      background:transparent;
      overflow:hidden;
      font-family:sans-serif;
    }
    #unlock-btn {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      padding:16px 32px;
      background:#e74c3c;
      color:#fff;
      font-size:18px;
      border:none;
      border-radius:4px;
      cursor:pointer;
      z-index:10;
    }
  </style>
</head>
<body>
  <button id="unlock-btn">Odblokuj dźwięk</button>
  <audio id="player" autoplay muted></audio>

  <script>
    const JSON_URL = "https://raw.githubusercontent.com/piekarzone/PiekarzBot/main/docs/now_playing.json";
    const SOUND_BASE = "https://piekarzone.github.io/PiekarzBot/sounds";

    let lastTs = 0;
    const btn   = document.getElementById("unlock-btn");
    const audio = document.getElementById("player");

    btn.addEventListener("click", ()=>{
      audio.muted = false;
      audio.play().catch(()=>{});
      btn.remove();
    });

    async function poll() {
      try {
        const res = await fetch(JSON_URL);
        if (!res.ok) return;
        const { sound, ts } = await res.json();
        if (ts && ts > lastTs) {
          lastTs = ts;
          audio.src = `${SOUND_BASE}/${sound}.mp3`;
          audio.load();
          audio.play().catch(e => console.error("play error:", e));
        }
      } catch(e) {
        console.error("poll error:", e);
      }
    }

    window.addEventListener("load", ()=>{
      setInterval(poll, 500);
    });
  </script>
</body>
</html>
