<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fast Sound Player</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: sans-serif;
      color: #fff;
    }
    #unlock-btn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      background: #e74c3c;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }
    #content {
      position: absolute;
      bottom: 10px; left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <audio id="player" autoplay muted></audio>
  <div id="content"></div>

    btn.addEventListener("click", () => {
      audio.muted = false;
      audio.play().catch(() => {});
      btn.remove();

        audio.load();

      }
    };
